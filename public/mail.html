<!DOCTYPE html>
<html>
    <body>
        <center>
            <h2>Letter price calculator</h2>
            <p>Select a mail type and the input the weight</p>

            <form method="get" action="/getRate">
                Weight: <input type="text" name="weight" placeholder="OZ"><br>
                <br>
                Mail type:<select name="type">
                    <option value="Letters (Stamped)">Letters (Stamped)</option>
                    <option value="Letters (Metered)">Letters (Metered)</option>
                    <option value="Large Envelopes (Flats)">Large Envelopes (Flats)</option>
                    <option value="First-Class Package Service—Retail">First-Class Package Service—Retail</option>
                </select>
                <br/><br/>

                <input type="submit">
            </form>
        </center>
    </body>
</html>
